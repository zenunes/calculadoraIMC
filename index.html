<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="form">
            <fieldset>
                <legend>Calculadora de IMC</legend>
                <div class="input-box">
                    <div class="input-name">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" placeholder="Insira seu nome">
                    </div>
                    <div class="input-altura">
                        <label for="name">Altura:</label>
                        <input type="number" id="altura" placeholder="Insira sua Altura">
                    </div>
                    <div class="input-peso">
                        <label for="name">Peso:</label>
                        <input type="number" id="peso" placeholder="Insira seu Peso">
                    </div>
                </div>
                <div class="calcular">
                    <button>Calcular</button>
                </div>
                <div class="res">
                    resultado..
                </div>
            </fieldset>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
